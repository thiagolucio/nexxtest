<div class="body-page">
  <mat-grid-list [cols]="colSize" rowHeight="100px" gutterSize="16px">
    <!--  <mat-grid-tile-->
    <!--    [colspan]="1"-->
    <!--    [rowspan]="1"-->
    <!--    [style.background]="'red'">-->
    <!--  </mat-grid-tile>-->


    <mat-grid-tile
      [colspan]="12"
      [rowspan]="1"
      [style.background]="'lightgray'">
      
   
        <div class="mat-elevation-z2">
            <table mat-table [dataSource]="dataSource" matSort>  
                <ng-container matColumnDef="view">
                    <th mat-header-cell *matHeaderCellDef>Pagador</th>
                    <th mat-header-cell *matHeaderCellDef>Benefici√°rio</th>  
                </ng-container>  
                
                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> nome </th>
                    <td mat-cell *matCellDef="let paymentsList">{{paymentsList.pagador.nome}}</td>
                </ng-container>

                <ng-container matColumnDef="agencia">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> agencia </th>
                    <td mat-cell *matCellDef="let paymentsList">{{paymentsList.pagador.agencia}}</td>
                </ng-container>
    
                <ng-container matColumnDef="banco">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> banco </th>
                    <td mat-cell *matCellDef="let paymentsList"> {{paymentsList.pagador.banco}} </td>
                </ng-container>
    
                <ng-container matColumnDef="conta">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let paymentsList"> {{paymentsList.pagador.conta}}</td>
                </ng-container>
    
                <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </th>
                    <td mat-cell *matCellDef="let usersList">+31 {{usersList.phone}} </td>
                </ng-container>
    
                <ng-container matColumnDef="address">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
                    <td mat-cell *matCellDef="let usersList">{{usersList.address}} </td>
                </ng-container>
    
                <ng-container matColumnDef="modified">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Modified </th>
                    <td mat-cell *matCellDef="let usersList"> {{usersList.modified | date: 'yyyy/M/d'}} </td>
                </ng-container>
    
                <ng-container matColumnDef="view">
                    <th mat-header-cell *matHeaderCellDef>View</th>
                    <td mat-cell *matCellDef="let usersList">
                        <button mat-icon-button aria-label="View User Details">
                            <mat-icon>chevron_right</mat-icon>
                        </button>                     
                    </td>
                </ng-container>
                <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let usersList; columns: displayedColumns;" [routerLink]="['./userDetails',usersList.localid]"></tr>             -->
            </table>
            <mat-paginator [length]="5" [pageSize]="5" [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons>
            </mat-paginator>
    
        </div>





    </mat-grid-tile>


    <!--  <mat-grid-tile-->
    <!--    [colspan]="1"-->
    <!--    [rowspan]="1"-->
    <!--    [style.background]="'blue'">
    </mat-grid-tile>
    -->
  </mat-grid-list>
</div>
