<div class="p-16p">
    <mat-grid-list [cols]="colSize" rowHeight="80px" style="margin-bottom: 8px;">
        <mat-grid-tile [colspan]="12" [rowspan]="1" class="bg-titles color-dark-gray">
            <h2 class="ml-2 text-dark">Listagem de Transferências - Carteira NIX</h2>
            <span class="spacer-horiz"></span>
            <button mat-fab aria-label="Visualizar detalhes Transação" routerLink="." class="mr-2"
                matTooltip="Ver detalhes da transferência" matTooltipPosition="left" matTooltipClass="tooltip">
                <mat-icon>list_alt</mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-card class="mat-elevation-z4">
            <mat-card-header>                
                <mat-form-field class="w-100 mr-2">
                    <mat-placeholder>
                        <i class="material-icons md-48" style="vertical-align: middle;">search</i>
                        <span style="font-size: 16px;"> Pesquisar ...</span>
                    </mat-placeholder>
                    <input matInput (keyup)="applyFilter($event.target.value)">
                </mat-form-field>
            </mat-card-header>
        <mat-card-content>

            <table mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="pagador">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Pagador </th>
                    <td mat-cell *matCellDef="let paymentsList">{{paymentsList.pagador}}</td>
                </ng-container>

                <ng-container matColumnDef="beneficiario">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Beneficiário </th>
                    <td mat-cell *matCellDef="let paymentsList">{{paymentsList.beneficiario}}</td>
                </ng-container>

                <ng-container matColumnDef="detalhes">
                    <th mat-header-cell *matHeaderCellDef>Detalhes</th>
                    <td mat-cell *matCellDef="let paymentsList">
                        <button mat-icon-button aria-label="Ver detalhes transferências">
                            <mat-icon>list_alt</mat-icon>
                        </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let paymentsList; columns: displayedColumns;"
                    [routerLink]="['./paymentDetails',paymentsList.id]"></tr>
            </table>

        </mat-card-content>
        <mat-card-actions>
            <mat-paginator [length]="1" [pageSize]="1" showFirstLastButtons></mat-paginator>
            <!-- <button mat-button class="btn-detalhes">VER DETALHES</button> -->
        </mat-card-actions>
    </mat-card>
</div>
